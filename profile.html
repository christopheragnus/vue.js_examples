<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Profile</title>
  </head>
  <body>

    <!-- <div id="app">
      <h2>John Doe</h2>
      <p>City: Sydney</p>
      <p>Phone: +61432 123 456</p>
    
    </div> -->


    <div id="app">
      <h2> {{ name }} </h2>
      <p> {{ city }} </p>
      <p> {{ phone }} </p>
      <p> {{ email }} </p>

      <ul>
          <li v-for="hobby in hobbies">
            {{ hobby.text }}
          </li>
      </ul>

      <button v-on:click="addHobby">Add Hobby</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    var app = new Vue({
      el: '#app',
      data: {
        name: 'Jane Doe',
        city: 'Melbourne',
        phone: '+61498 765 432',
        email: 'jane@example.com',
        hobbies: [
          { text: 'reading' },
          { text: 'singing' },
          { text: 'dancing' }
        ]
      },
      methods: {
        addHobby: function() {
          let answer = prompt("Add an hobby?");
          app.hobbies.push({text: answer});
        }

      }
    })
    </script>
  </body>
</html>
